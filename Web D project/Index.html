<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackVeta</title>
    <link rel="stylesheet" href="Styleindex.css" />
  </head>

  <body>
    <h1>HACKVETA</h1>
    <h2>Start Your Hackathon Journey With Hackveta</h2>

    <h3 class="login-heading">Login to Continue</h3>
    <button id="loginbtn">Login</button>

    <h3>New User ?? Sign Up</h3>
    <button id="signupbtn">Sign up</button>

    <!-- INTERNAL JS (Working Perfectly) -->
    <script>
      document.getElementById("loginbtn").addEventListener("click", function () {
        window.location.href = "login.html";  // login page open
      });

      document.getElementById("signupbtn").addEventListener("click", function () {
        window.location.href = "signup.html";  // signup page open
      });
    </script>

  </body>
</html>
